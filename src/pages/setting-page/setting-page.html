  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>settingPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <ion-label fixed>Default City</ion-label>
            <ion-input (keyup) = "getQuery()" [(ngModel)] = "searchStr" type="text"></ion-input>
          </ion-item>

          <ion-list>
            <ion-item *ngFor="let item of cities">
              <span (click)="selectCity(item)" >{{item.name}} </span>

            </ion-item>
          </ion-list>

          <p class="current" >Current: {{defaultCity}}</p>

          <button (click)="saveChanes()" block >Save Changes</button>
        </ion-list>



      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
